[package]
name = "swf-bitmap-bin"
version = "0.1.0"
authors = ["Charles Samborski <demurgos@demurgos.net>"]
description = "SWF bitmap"
documentation = "https://github.com/open-flash/swf-bitmap"
homepage = "https://github.com/open-flash/swf-bitmap"
repository = "https://github.com/open-flash/swf-bitmap"
readme = "./README.md"
keywords = ["bitmap", "swf", "flash"]
